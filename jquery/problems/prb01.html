<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Info jQuery</title>
  <style type="text/css">
    .hidden{
      display: none;
      background: pink;
      height: 80px;
      width: 200px;
    }
  </style>
  <script type="text/javascript" src="../jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#ok").bind("click", function(){
        n = $("#name").val();
        if(n == ""){
          $("#result").html("* input your name");
        } else {
          $("#result").html("hi, "+n+" <a href='javascript:void(0)'>view profile</a>");
          $("#name").val("").blur();
          // $("#name").blur();
          // use blur() to move cursor out of text filed

          $("a").click(function(){
            $("#"+n+"").fadeToggle();
          })
        }
        return false;
      })
    })
  </script>
</head>
<body>
  <form>
    Name: <input type="text" name="txtname" id="name">
    <input type="submit" id="ok" value="Submit">
  </form>

  <div id="result"></div>
  <div class="hidden" id="bibi">
    <ul>
      <li>email: bibi@demo.com</li>
      <li>gender: male</li>
    </ul>
  </div>

  <div class="hidden" id="milu">
    <ul>
      <li>email: milu@demo.com</li>
      <li>gender: male</li>
    </ul>
  </div>

  <div class="hidden" id="kaka">
    <ul>
      <li>email: kaka@demo.com</li>
      <li>gender: female</li>
    </ul>
  </div>
</body>
</html>
